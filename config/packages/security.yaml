security:
    encoders:
        App\Entity\User:
            algorithm: auto


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #  - { path: ^/admin, roles: ROLE_ADMIN }
        #  - { path: ^/profile, roles: ROLE_USER }

        - { path: "^/loan/[0-9]+/edit", roles: [ROLE_ADMIN] } ##  seul l 'admin peut editer les emprunts
        - { path: "^/loan/[0-9]+/?$", roles: [ROLE_ADMIN, ROLE_BORROWER] } ## admins et emprunteurs peuvent consulter les emprunts
        - { path: ^/loan/new, roles: [ROLE_ADMIN] } ## seul l'admin peut ajouter des nouveaux emprunts
        - { path: ^/loan, roles: [ROLE_ADMIN, ROLE_BORROWER] } ## admins et emprunteurs ont acces a la page d acceuil des emprunts

        - { path: ^/author, roles: [ROLE_ADMIN, ROLE_BORROWER] }
        - { path: "^/author/[0-9]+/?$", roles: [ROLE_ADMIN, ROLE_BORROWER]}
        - { path: "^/author/new", roles: ROLE_ADMIN }
        - { path: "^/author/[0-9]+/edit", roles: ROLE_ADMIN }

        # - { path: ^/book, roles: [ROLE_ADMIN, ROLE_BORROWER] }
        # - { path: "^/book/[0-9]+/?$", roles: [ROLE_ADMIN, ROLE_BORROWER] }
        - { path: "^/book/new", roles: ROLE_ADMIN }
        - { path: "^/book/[0-9]+/edit", roles: ROLE_ADMIN }

        - { path: "^/borrower/[0-9]+/?$", roles: [ROLE_ADMIN, ROLE_BORROWER] }
        - { path: "^/borrower/[0-9]+/edit", roles: [ROLE_ADMIN, ROLE_BORROWER] }
        - { path: ^/borrower, roles: ROLE_ADMIN }
        - { path: "^/borrower/new", roles: ROLE_ADMIN }

        - { path: "^/type/[0-9]+/edit", roles: ROLE_ADMIN }
        - { path: ^/type, roles: [ROLE_ADMIN, ROLE_BORROWER] }
        - { path: "^/type/[0-9]+/?$", roles: [ROLE_ADMIN, ROLE_BORROWER] }
        - { path: "^/type/new", roles: ROLE_ADMIN }

        - { path: ^/user, roles: ROLE_ADMIN }
        - { path: "^/user/new", roles: ROLE_ADMIN }
        - { path: "^/user/[0-9]+/edit", roles: ROLE_ADMIN }
        - { path: "^/user/[0-9]+/?$", roles: ROLE_ADMIN }
